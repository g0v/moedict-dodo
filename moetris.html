<html><head><meta charset="utf8">
<title>Moetris: 萌典方塊遊戲</title>
<meta property="og:image" content="https://moedict.tw/dodo/icon-down.png">
<meta property="og:image:type" content="image/png">
<meta property="og:image:width" content="360">
<meta property="og:image:height" content="360">
<meta property="og:description" content="開始遊戲之後，單字會從上方落下。依序點選兩字以上的詞，即可消去選取的方塊。還有凍結、燃燒、暫停等特殊方塊！">
<meta name="description" content="開始遊戲之後，單字會從上方落下。依序點選兩字以上的詞，即可消去選取的方塊。還有凍結、燃燒、暫停等特殊方塊！">
<meta name="viewport" content="width=486px, user-scalable=no">
<link rel="stylesheet" type="text/css" class="ui" href="./css/semantic.min.css">
<script src="./javascript/jquery-1.9.1.min.js"></script>
<script src="./moetris.js?_=b1a422666ae649a81d639e3c45b5fcaed04c52d5"></script>
<link rel="shortcut icon" type="image/x-icon" href="favicon-down.ico" />
<link rel="apple-touch-icon" href="icon-down.png" />
</head><body>
<div id="top" style="font-family: 'Fira Mono OT', monospace; position: absolute; top: -90px; text-align: right">Score: <span id="score">0</span></div>

<div style="display: inline-block; float:right; width: 30%">
    <div id="tower">[萌]</div>
    <div>
        <button onclick="{location = 'moecard.html#'+ $('#tower').html().split(/\s/).join('')}">以這些字去玩閃卡</button>
    </div>
</div>

<div id="proto" style="display: inline-block; position: absolute; top: 533px; width: 458px">
  <div id="wrap" class="ui red button large">
    <i class="icon loading"></i>
    <div id="msg" style="display: none">
      <i class="icon play"></i>開始遊戲
    </div>
    <div class="access">space</div>
  </div>
</div>
<div id="help" class="ui blue message" style="display: block; position: absolute; top: 90px; left: 10px; width: 450px">
    <ul class="ui list">
        <li class="ui item">開始遊戲之後，單字會從上方落下。依序點選兩字以上的詞，底部組字區變綠時按下，即可消去選取的方塊。</li>
        <li class="ui item">？代表任意字，＊代表任意一串字。</li>
        <li class="ui item">消去特殊方塊<i class="icon tint"></i>、<i
            class="icon fire"></i>、<i class="icon
            time"></i>時，會增加上方按鈕的可用次數。</li>
        <li class="ui item"><i class="icon
            tint"></i>按鈕會凍結畫面直到組字完成。<br>
        <i class="icon fire"></i>按鈕會消去最底下的一列。<br>
        <i class="icon time"></i>按鈕會暫停畫面十秒鐘。</li>
    </ul>
</div>
<div id="special" class="ui buttons"  style="display: inline-block; position: absolute; top: -90px">
  <div class="ui blue ice disabled button" style="width: 33.3%" title="凍結畫面，直到下次送出組字">
    <i class="icon tint"></i><span id="ice">0</span>
    <div class="access">i</div>
  </div>
  <div class="ui red fire disabled button" style="width: 33.3%" title="消掉最底下一列">
    <i class="icon fire"></i><span id="fire">0</span>
    <div class="access">o</div>
  </div>
  <div class="ui black time disabled button" style="width: 33.3%" title="暫停十秒鐘">
    <i class="icon time"></i><span id="time">0</span>
    <div class="access">p</div>
  </div>
</div>
<style>
    ul { font-size: 24px }
    li { margin-bottom: 24px !important }
    .frozen { background: #acc }
    .paused { background: #aaa }
    .frozen.paused { background: #8aa }
    big { display: block; clear: both; margin-bottom: 5px; color: #222; font-weight: normal }
    big.qq { color: #009 !important }
    big.aa { color: #a0a !important }
    #special .button span { font-family: 'Fira Mono OT', monospace; }
    #special .button { position: relative }
    .access { font-family: "Fira Sans OT", sans-serif !important; position: absolute; top: 5px; right: 5px; text-transform: none; font-weight: normal }
    #wrap .access { font-size: 18px }
    .char i { position: absolute; right: -5px; bottom: 5px}
    .touch .access { display: none }
    .char i.fire, .item i.fire { color: #866 }
    .char i.tint, .item i.tint { color: #688 }
    .char i.time, .item i.time { color: #666 }
    #wrap { font-size: 22px; font-weight: normal; width: 100%; height: 100% }
    #wrap, big { font-family: "Lantinghei TC", "黑體-繁", "微軟正黑體", "儷黑 Pro", "蘋果儷中黑", "Adobe 繁黑體 Std", "cwTex 明體", "Adobe 明體 Std", "PMingLiU", "MingLiU", sans-serif, "HanaMinA", "HanaMinB", "HAN NOM A", "HAN NOM B" }
</style>
<!--
// access key
// !@#$%^       i = ice
// QWERTY       o = fire
// ASDFGH       p = time
// ZXCVBN
// 123456   space = next, submit, cancel
// qwerty
// asdfgh
// zxcvbn
});
