<!DOCTYPE html>
<html><head><meta charset='utf-8'><title>萌典啄木鳥</title>
<link rel="stylesheet" type="text/css" class="ui" href="./css/semantic.min.css">
<script src="./javascript/jquery-1.9.1.min.js"></script>
<script src="./javascript/semantic.min.js"></script>
<script src="data.js"></script>
<script src="main.js"></script>
<style>
b { color: black; outline: 1px solid red }
body { background: #eee }
#book { color: black !important }
</style>
</head>
<body>
<div class="ui black progress large" style="background: black; color: white">
<div id="progress-bar" class="bar" style="width:0%">
<i class="heart basic icon"></i>
<span id="progress-text"></span>
</div>
</div>
<div class="ui" style="padding: 20px 5px">
<div class="ui message blue attached">
<h2 class="ui right floated header">
<a id="skip" class="ui icon button black"><i class="clockwise basic icon"></i> 跳過</a>
</h2>
<div id="book" class="header">
載入中，請稍候...
</div>
<i class="basic icon check"></i>請選擇<strong>正確</strong>的例句。
</div>
<form class="ui form fluid segment attached bottom">
<ol class="ui list">
<li class="ui item buttons">
  <a id="x" class="choice ui massive button"></a>
  <a class="do-search x ui icon massive button"><i class="search icon"></i></a>
</li>
<li class="ui item buttons">
  <a id="y" class="choice ui massive button"></a>
  <a class="do-search y ui icon massive button"><i class="search icon"></i></a>
</li>
<li class="ui item buttons">
  <a id="z" class="choice ui massive button">兩個都對</a>
</li>
</ol>
<div id="proceed" class="two fields">
  <div class="field">
    <label><i class="icon basic help"></i>我這樣選的理由（可留白）：</label>
    <input id="reason" placeholder="" class="ui input" type="text">
  </div>
  <div class="field">
    <a id="next" class="ui blue submit button massive"><i class="icon basic check"></i>確定</a>
  </div>
</div>
</form>
</div>
</body></html>
